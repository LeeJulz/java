<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Lista De Usuarios</title>
        <LINK REL="stylesheet" TYPE="text/css" MEDIA="all" HREF="resources/css/default.css"/>
        <script  type="text/javascript" src="resources/javascript/utilidades.js">         
        </script>
    </h:head>
    <h:body>
         <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    <div id="header">
                    Tienda y Abarrotes El SurtiDon
                    </div>
                    <img id="logo" src="resources/imagenes/surtidon.jpg" width="100" height="90" alt="surtidon-logo"/>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Izquierda" collapsible="true">
                    <p:menu>
                        <p:submenu label="Recursos">
                            <p:menuitem value="Menu" url="menu.jsf" />
                            <p:menuitem value="Consultar" url="Consultar.jsf" />
                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    
                    <f:view>
                        <h:form>
                            <h1><h:outputText value="Create/Edit"/></h1>
                            <h:panelGrid columns="2">
                                <h:outputLabel value="Nombredeusuario:" for="nombredeusuario" />
                                <h:inputText id="nombredeusuario" value="#{crearRegistroManagedBean.usuarios.nombredeusuario}" title="Nombredeusuario" required="true" requiredMessage="The Nombredeusuario field is required."/>
                                <h:outputLabel value="Contra:" for="contra" />
                                <h:inputText id="contra" value="#{crearRegistroManagedBean.usuarios.contra}" title="Contra" required="true" requiredMessage="The Contra field is required."/>
                                <h:outputLabel value="Nombre:" for="nombre" />
                                <h:inputText id="nombre" value="#{crearRegistroManagedBean.usuarios.nombre}" title="Nombre" required="true" requiredMessage="The Nombre field is required."/>
                                <h:outputLabel value="Apellidos:" for="apellidos" />
                                <h:inputText id="apellidos" value="#{crearRegistroManagedBean.usuarios.apellidos}" title="Apellidos" required="true" requiredMessage="The Apellidos field is required."/>
                                <h:outputLabel value="Email:" for="email" />
                                <h:inputText id="email" value="#{crearRegistroManagedBean.usuarios.email}" title="Email" />
                            </h:panelGrid>
                            <h:commandButton action="#{crearRegistroManagedBean.gravarUsuarios()}" value="Guardar"/>
                        </h:form>

                    </f:view>
                </p:layoutUnit>

            </p:layout>case1
        </h:body>
</html>
