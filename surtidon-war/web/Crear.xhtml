<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Agregar Producto</title>
        <LINK REL="stylesheet" TYPE="text/css" MEDIA="all" HREF="css/estilo.css"/>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Idproducto:" for="idproducto" />
                    <h:inputText id="idproducto" value="#{crearRegistroManagedBean.inventarioelsurtidon.idproducto}"/>
                    <h:outputLabel value="Nombredelproducto:" for="nombredelproducto" />
                    <h:inputText id="nombredelproducto" value="#{crearRegistroManagedBean.inventarioelsurtidon.nombredelproducto}" />
                    <h:outputLabel value="Precio:" for="precio" />
                    <h:inputText id="precio" value="#{crearRegistroManagedBean.inventarioelsurtidon.precio}"  />
                    <h:outputLabel value="Marca:" for="marca" />
                    <h:inputText id="marca" value="#{crearRegistroManagedBean.inventarioelsurtidon.marca}" />
                    <h:outputLabel value="Cantidad:" for="cantidad" />
                    <h:inputText id="cantidad" value="#{crearRegistroManagedBean.inventarioelsurtidon.cantidad}" />
                    <h:outputLabel value="Unidad:" for="unidad" />
                    <h:inputText id="unidad" value="#{crearRegistroManagedBean.inventarioelsurtidon.unidad}"  />
                    <h:outputLabel value="Descripcion:" for="descripcion" />
                    <h:inputText id="descripcion" value="#{crearRegistroManagedBean.inventarioelsurtidon.descripcion}"/>
                </h:panelGrid>
                <h:commandButton action="#{crearRegistroManagedBean.gravar}" value="Guardar"/>
            </h:form>
        </f:view>

    </h:body>
</html>
