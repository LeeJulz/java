<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
    <h:head>
         <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Consultar</title>
            </f:facet>
        <LINK REL="stylesheet" TYPE="text/css" MEDIA="all" HREF="resources/css/default.css"/>
        <script  type="text/javascript" src="resources/javascript/utilidades.js">         
        </script>
    </h:head>
    <h:body>
        
            <p:layout fullPage="true">
                <p:layoutUnit position="north" size="100"  >
                    <div id="header">
                    Tienda y Abarrotes El SurtiDon.
                    </div>
                    <img id="logo" src="resources/imagenes/surtidon.jpg" width="100" height="90" alt="surtidon-logo"/>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    <center><p>Contacto</p>
<a href="mailto:risa-beat-box@hotmail.com" title ="correo">

<img src="resources/imagenes/correo.jpeg" width ="50" height="50" align="center"/>

</a>
<a href="https://github.com/ripper2hl/" title ="Github">

<img src="resources/imagenes/github.png" width ="50" height="50" align="center"/>

</a>
<a href="https://twitter.com/ripper2hl" title ="twitter">

<img src="resources/imagenes/twitter.jpeg" width ="50" height="50" align="center" /><hr/>
</a>
                    </center>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Izquierda" collapsible="true">
                    <p:menu>
                        <p:submenu label="Recursos">
                            
                            <p:menuitem value="Menu" url="Menu.jsf" />
                            <p:menuitem value="Crear" url="Crear.jsf" />
                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
 
                    <h:form>
                <h1><h:outputText value="Consultar Productos"/></h1>
                <p:dataTable value="#{inventario.llamarLista()}" var="item"
                         border="1" cellspacing="2" cellpadding="1"
                         rowClasses="tab_odd_row,tab_even_row">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Id del producto"/>
                        </f:facet>
                        <h:commandLink action="#{inventario.mostrarDetalles(item)}" value="#{item.idproducto}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText  value="Nombre del producto"/>
                        </f:facet>
                        <h:outputText value="#{item.nombredelproducto}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Precio"/>
                        </f:facet>
                        <h:outputText value="#{item.precio}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Marca"/>
                        </f:facet>
                        <h:outputText value="#{item.marca}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Cantidad"/>
                        </f:facet>
                        <h:outputText value="#{item.cantidad}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Unidad"/>
                        </f:facet>
                        <h:outputText value="#{item.unidad}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Descripcion"/>
                        </f:facet>
                        <h:outputText value="#{item.descripcion}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
                    
                </p:layoutUnit>

            </p:layout>
    </h:body>
        </f:view>
</html>
