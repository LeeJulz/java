<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Menu</title>
            </f:facet>
          <LINK REL="stylesheet" TYPE="text/css" MEDIA="all" HREF="resources/css/default.css"/>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit  position="north" size="100" resizable="true" closable="true" collapsible="true">
                    <div id="header">
                    Tienda y Abarrotes El SurtiDon
                    </div>
                    <img id="logo" src="resources/imagenes/surtidon.jpg" width="100" height="90" alt="surtidon-logo"/>

                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Izquierda" collapsible="true">
                    <p:menu>
                        <p:submenu label="Recursos">
                            <p:menuitem value="Consultar" url="Consultar.xhtml" />
                            <p:menuitem value="Crear" url="Crear.xhtml" />
                            <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html" />

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    Tienda El Surtidon
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
